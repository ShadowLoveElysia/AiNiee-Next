name: Web Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Tools/WebServer/**'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: Tools/WebServer

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Tools/WebServer/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # --- 逻辑 A: 每次 Commit 提交 (开发版) ---
      - name: Zip Dev Build
        if: github.event_name == 'push'
        run: zip -r ../../web-dist-dev.zip dist/

      - name: Upload Dev Build to Nightly Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-build # 固定标签名，Python端可以写死这个URL下载最新的dev包
          name: "Development Preview (Auto-Build)"
          body: "这是最新的开发版 Web 编译产物，文件名：web-dist-dev.zip"
          prerelease: true
          files: web-dist-dev.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 逻辑 B: 发布正式 Release (正式版) ---
      - name: Zip Release Build
        if: github.event_name == 'release'
        run: zip -r ../../web-dist.zip dist/

      - name: Upload Release Build to Official Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          # release 触发时不需要指定 tag_name，它会自动识别当前发布的 tag
          files: web-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
